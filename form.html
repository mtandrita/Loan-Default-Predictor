<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Details</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="form">
  <div class="container">
    <h2>Enter Your Details</h2>
    <form action="/result" method="post">
      <div class="input-group">
        <label for="income">Monthly Income</label>
        <input type="text" name="income" id="income" placeholder="e.g. 50000" required />
      </div>

      <div class="input-group">
        <label for="age">Age</label>
        <input type="text" name="age" id="age" placeholder="e.g. 30" required />
      </div>

      <div class="input-group">
        <label for="loanAmount">Loan Amount</label>
        <input type="text" name="loanAmount" id="loanAmount" placeholder="e.g. 100000" required />
      </div>

      <div class="input-group">
        <label for="creditScore">Credit Score</label>
        <input type="text" name="creditScore" id="creditScore" placeholder="e.g. 720" required />
      </div>

      <div class="input-group">
        <label for="employmentStatus">Employment Status</label>
        <select name="employmentStatus" id="employmentStatus" required>
          <option value="">-- Select --</option>
          <option value="Employed">Employed</option>
          <option value="Self-Employed">Self-Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Student">Student</option>
          <option value="Retired">Retired</option>
        </select>
      </div>

      <button type="submit" class="btn">Predict Now</button>
    </form>
  </div>
</body>
</html
